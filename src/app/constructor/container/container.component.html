<div *ngIf="containers.length === 0" class="wrap__btn">
  <button *ngIf="containers.length === 0"
          class="container__btn btn btn--big btn--center"
          (click)="addContainer(0, 'append')">Create new
  </button>
</div>

<div *ngFor="let container of containers; let i = index" class="container">
  <button
    class="container__btn btn btn--small btn--top"
    (click)="addContainer(i, 'prepend')">+
  </button>

  {{container.id}}

  <button
    class="container__btn btn btn--small btn--bottom"
    (click)="addContainer(i, 'append')">+
  </button>
  <!--<div *ngIf="onPressed" class="constructor__msg">-->
  <!--This container have not elements yet-->
  <!--</div>-->
  <button class="btn btn--small btn--left"
          *ngIf="selectedElements.length < 2"
          (click)="openElements(containerId, 'left')">+
  </button>

  <button class="btn btn--small btn--right"
          *ngIf="selectedElements.length < 2"
          (click)="openElements(containerId, 'right')">+
  </button>
  <app-element class="element__block"></app-element>
</div>
