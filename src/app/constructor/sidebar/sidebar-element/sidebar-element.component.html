  <app-sidebar-elem-text *ngSwitchCase="elementKind.TEXT" (changed)="onSubmit($event)" (cancel)="onCancel($event)">
  </app-sidebar-elem-text>

  <app-sidebar-elem-image *ngSwitchCase="elementKind.IMAGE">
  </app-sidebar-elem-image>

  <app-sidebar-elem-link *ngSwitchCase="elementKind.LINK">
  </app-sidebar-elem-link>

</div>
