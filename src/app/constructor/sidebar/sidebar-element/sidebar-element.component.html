
<div [ngSwitch]="elements.type" class="sidebar">
  <app-sidebar-elem-text *ngSwitchCase="elements.SB_TEXT">
  </app-sidebar-elem-text>

  <app-sidebar-elem-image *ngSwitchCase="elements.SB_IMAGE">
  </app-sidebar-elem-image>

  <app-sidebar-elem-link *ngSwitchCase="elements.SB_LINK">
</app-sidebar-elem-link>

<app-sidebar-elem-blank *ngSwitchCase="elements.SB_BLANK">
</app-sidebar-elem-blank>

  <app-sidebar-default *ngSwitchDefault></app-sidebar-default>
</div>
