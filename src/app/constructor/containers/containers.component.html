<div *ngIf="containers.length === 0" class="wrap__btn">
  <button
    *ngIf="containers.length === 0"
    class="container__btn btn btn--big btn--center"
    (click)="add(0)">Create new
  </button>
</div>

<div *ngFor="let container of containers; let i = index"  class="container">

  <app-container [container]="container"></app-container>
  <button class="container__btn btn btn--small  btn--hide btn--delete" (click)="delete(container.id)">
    <svg class="svg-icon">
      <use xlink:href="../../../../assets/icons/constructor-svg/icons.svg#icon-bin"></use>
    </svg>
  </button>

  <button class="container__btn btn btn--small btn--top" (click)="add(i)">+</button>
  <button class="container__btn btn btn--small btn--bottom" (click)="add(i + 1)">+</button>
</div>
