<p *ngIf="element" [innerHTML]="saveContent"
   [ngStyle]="{'padding-top.px':element.attrs.offsets.top,
    'padding-left.px':element.attrs.offsets.left,
    'padding-right.px':element.attrs.offsets.right,
    'padding-bottom.px':element.attrs.offsets.bottom,
    'background-color': element.attrs.bg_color}">
</p>
