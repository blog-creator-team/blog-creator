<div class="photo__wrap"
     [ngStyle]="{'padding-top.px':element.attrs.offsets.top,
    'padding-left.%':element.attrs.offsets.left,
    'padding-right.%':element.attrs.offsets.right,
    'padding-bottom.px':element.attrs.offsets.bottom,
    'background-color': element.attrs.bg_color}">
  <img [src]="imgSrc" [alt]="element.attrs.block.alt" class="img-default">
</div>
