<div class="constructor">

  <app-sidebar class="aside"></app-sidebar>

  <div class="main">
    <div class="constructor__content">

      <div class="btn__block">
        <button (click)="showSidebar(sidebars.CONTAINER)">add container</button>
      </div>
      <div class="btn__block">
        <button (click)="openElements()">add elements</button>
      </div>
      <div class="btn__block">
        <button (click)="showSidebar(sidebars.ELEMENT)">add element</button>
      </div>

      <div class="constructor__elements">

        <div *ngIf="selectedElements.length === 0" class="constructor__msg">
          There is no elements. You can start adding new elements in sidebar.
        </div>

        <div *ngFor="let selectedElement of selectedElements">
          {{selectedElement}}
        </div>

      </div>
    </div>
  </div>
</div>
