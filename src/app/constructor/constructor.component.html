        <div class="container">

            (click)="addBlock(container.id, 'top')">+
          </button>

            <button class="btn block__btn btn--small btn--right"

            </button>
            <div *ngIf="!onPressed && selectedElements.length === 0" class="constructor__msg">
              There is no elements. You can start adding new elements in sidebar.

            <div *ngFor="let selectedElement of selectedElements" class="element__wrap">
