<div class="wrap">
  <div class="header">
    <a routerLink="/" class="logo__site"><img src="../assets/ddd.jpg" alt="EasyBlog" class="img__logo"><span
      class="logo__text">EasyBlog</span></a>
    <h1 class="title__site">Easy create your blog</h1>
    <nav class="nav__header">
      <ul class="nav__list">
        <li *ngFor='let item of navList' class="nav__item">
          <a [routerLink]="item.url" class="nav__link">{{item.title}}</a>
        </li>
      </ul>
    </nav>
  </div>

    <app-page-constructor></app-page-constructor>

</div>
<router-outlet></router-outlet>
