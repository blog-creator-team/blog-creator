<div class="sidebar">
  <button (click)="showSidebar($event, sidebars.defaultSb)">Edit</button>
  <div [ngSwitch]="sidebar_selection">
    <app-sidebar-default
      *ngSwitchCase="sidebars.defaultSb"></app-sidebar-default>
    <app-sidebar-container
      *ngSwitchCase="sidebars.containerSb"></app-sidebar-container>
    <app-sidebar-elements
      *ngSwitchCase="sidebars.elementsSb"></app-sidebar-elements>
    <app-sidebar-element
      *ngSwitchCase="sidebars.elementSb"></app-sidebar-element>
  </div>
</div>
